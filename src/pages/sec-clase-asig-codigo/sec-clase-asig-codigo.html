<ion-header>

  <ion-navbar>
    <ion-title>Unirse a Código de Curso</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm">
    <ion-grid>
        <ion-row >
          <ion-col>
              <div class="row">
                  <div class="col">
                      <div class="text-center">
                          <ion-label color="primary" style="text-align: center;">
                              ¿Quieres unirte a un código?
                          </ion-label>
                          <ion-label color="primary" style="text-align: center;">
                            Ingresa el código o una palabra para buscar
                          </ion-label>
                      </div>
                  </div>
              </div> 
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
              <ion-item>
                  <ion-input placeholder="Ej.: Compi2A-" clearInput
                  name = "codigo" formControlName="codigo" maxlength="20"></ion-input>
                  <div class="buttons" item-right>
                    <button ion-button outline color="primary" (click)="buscarCodigo()"
                    [disabled]="myForm.invalid">
                      <ion-icon name="search"></ion-icon>
                    </button>
                  </div>
                </ion-item>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>

  <ion-list inset>
      <ion-item *ngFor="let item of listado">
        <h1 style="white-space: normal;"> {{ item.codigo}}</h1>
        <p> Curso: {{ item.nombre_curso}}</p>  
        <p> Sección: {{ item.seccion}}</p>
        <button ion-button outline color="primary" (click)="asignarCodigo(item.id_codigo,item.codigo)">Asignar {{ item.codigo}}</button>
      </ion-item>
  </ion-list>

</ion-content>
