<ion-header>

  <ion-navbar>
    <ion-title>Sección de vehículos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
		<ion-grid>
        <ion-row>
					
						<ion-col size="12" size-sm>
								<ion-item text-wrap>
                    <ion-label color="primary" style="text-align: center;">
                      Estás en la sección de Vehículos
                      <br>
                     ¿Qué desea hacer?
                    </ion-label>
                  </ion-item>
						</ion-col>					
          </ion-row>
				<ion-row>
					
						<ion-col size="12" size-sm>
								<button ion-button outline full (click)="launcVehiculoRegistroPage()" icon-end>
										Registro de vehículos
										<ion-icon name="md-arrow-forward"></ion-icon>
									</button>
						</ion-col>					
          </ion-row>
          
					<ion-row >
						
							<ion-col size="12" size-sm>
									<button ion-button outline full (click)="launcVehiculoListadoPage()" icon-end>
											Listado de problemas
											<ion-icon name="md-list"></ion-icon>
										</button>
								</ion-col>
          </ion-row>
          <ion-row >
						
							<ion-col size="12" size-sm>
									<button ion-button outline full (click)="launcVehiculoIngresoPage()" icon-end>
											Ingreso de problemas con Vehículos
											<ion-icon name="md-log-in"></ion-icon>
										</button>
								</ion-col>
					</ion-row>
		</ion-grid>  
</ion-content>
