<ion-header>

  <ion-navbar>
    <ion-title>Vehículo con problema</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row >
          <ion-col>
              <div class="row">
                  <div class="col">
                      <div class="text-center">
                          <ion-label color="primary" style="text-align: center;">
                              ¿Encontraste vehículo con algún problema?
                          </ion-label>
                          <ion-label color="primary" style="text-align: center;">
                            Por favor ayúdanos reportándolo
                          </ion-label>
                      </div>
                  </div>
              </div> 
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
              <ion-label>
                  Descripción de la situación:
              </ion-label>
              <ion-label>
                  (Indica toda la información que creas útil)
              </ion-label>
              
              <ion-item>
                <ion-textarea placeholder="Ingrese la descripción"></ion-textarea>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row >
            <ion-col>
                <ion-label>
                    Placa:
                </ion-label>
                <ion-item>
                  <ion-input placeholder="Ingrese la placa"></ion-input>
                </ion-item>
            </ion-col>
          </ion-row>
        <ion-row >
            <ion-col>
                  <ion-label>
                    Motivo del problema
                  </ion-label>
                  <ion-label>
                      <ion-item>
                          <ion-label>Motivo:</ion-label>
                          <ion-select [(ngModel)]="gender">
                            <ion-option value="temp">Mal estacionado</ion-option>
                            <ion-option value="otro">Otro</ion-option>
                          </ion-select>
                        </ion-item>
                  </ion-label>
            </ion-col>
          </ion-row>
        <ion-row >
          <ion-col>
              <ion-label>
                Puedes adjuntar una imagen:
              </ion-label>
              <button ion-button outline>
                ...
              </button>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <div text-center>
              <button ion-button outline color="primary">
                Enviar Información
              </button>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
