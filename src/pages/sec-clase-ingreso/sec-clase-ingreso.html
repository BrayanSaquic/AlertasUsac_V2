<ion-header>

  <ion-navbar>
    <ion-title>Crear Anuncio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="myForm">
      <ion-grid>
        <ion-row >
          <ion-col>
              <div class="row">
                  <div class="col">
                      <div class="text-center">
                          <ion-label color="primary" style="text-align: center;">
                              ¿Quieres hacer un anuncio?
                          </ion-label>
                          <ion-label color="primary" style="text-align: center;">
                            Por favor, llena los siguientes campos
                          </ion-label>
                      </div>
                  </div>
              </div> 
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
              <ion-label>
                Código de curso
              </ion-label>
              <ion-label>
                  <ion-item>
                      <ion-label>Código:</ion-label>
                        <ion-select name="codigocurso" formControlName="codigocurso" [(ngModel)]="gender1">
                            <ion-option *ngFor="let item of listadoCodigos" value="{{ item.id}}">{{ item.codigo}}</ion-option>
                        </ion-select>
                    </ion-item>
              </ion-label>            
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
                <ion-label>
                  Motivo de la alerta
                </ion-label>
                <ion-label>
                    <ion-item>
                        <ion-label>Motivo:</ion-label>
                        <ion-select name="motivo" formControlName="motivo" [(ngModel)]="gender2">
                            <ion-option *ngFor="let item of listadoTipos" value="{{ item.id_tipo_aviso }}">{{ item.descripcion}}</ion-option>
                        </ion-select>
                      </ion-item>
                </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <ion-label>
                Descripción
              </ion-label>
              <ion-item>
                  <ion-item>
                      <ion-textarea placeholder="Ingrese la descripción"
                      name="descripciontxt" formControlName="descripciontxt" maxlength="200"></ion-textarea>
                    </ion-item>
              </ion-item>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>            
            <div text-center>
              <button ion-button outline color="primary" (click)="registrarAviso()"
              [disabled]="myForm.invalid">
                Enviar Alerta
              </button>
            </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
