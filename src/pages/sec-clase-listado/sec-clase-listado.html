<ion-header>

  <ion-navbar>
    <ion-title>Listado de Alertas de Clases</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        <ion-item *ngFor="let item of listado">
          <h5 style="white-space: normal;"> {{ item.codigo}}</h5>
          <h5 style="white-space: normal;"> {{ item.tipo}}</h5>
          <h5 style="white-space: normal;"> {{ item.descripcion}}</h5>
          <p> Publicado: {{ item.fecha}}</p>  
          </ion-item>
      </ion-list>
</ion-content>
