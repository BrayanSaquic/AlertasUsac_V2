<ion-header>

  <ion-navbar>
    <ion-title>Alertas de Clase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row >
          <ion-col>
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <ion-label color="primary" style="text-align: center;">Estás en la sección de Alertas de Clase</ion-label>
                        <ion-label color="primary" style="text-align: center;">¿Qué deseas hacer?</ion-label>
                    </div>
                </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
              <div text-center>
                <button ion-button outline color="primary" (click)="launchSecClaseListadoPage()" icon-end>
                  Ver listado de Alertas
                  <ion-icon name="list-box"></ion-icon>
                </button>
              </div>
          </ion-col>
        </ion-row>  
        <ion-row >
          <ion-col>
              <div text-center>
                <button ion-button outline color="primary" (click)="launchSecClaseCrearCodigoPage()" icon-end>
                  Crear un código de curso
                  <ion-icon name="barcode"></ion-icon>
                </button>
              </div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
              <div text-center>
                <button ion-button outline color="primary" (click)="launchSecSecClaseAsigCodigoPage()" icon-end>
                  Unirse a un código de curso
                  <ion-icon name="link"></ion-icon>
                  <ion-icon name="eye"></ion-icon>
                </button>
              </div>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
              <div text-center>
                <button ion-button outline color="primary" (click)="launchSecClaseIngresoPage()" icon-end>
                  Crear anuncio
                  <ion-icon name="create"></ion-icon>
                </button>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>     
</ion-content>
