<ion-header>

  <ion-navbar>
    <ion-title>Sección de Objetos Perdidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row >
        <ion-col>
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <ion-label color="primary" style="text-align: center;">Estás en la sección de Objetos Perdidos</ion-label>
                        <ion-label color="primary" style="text-align: center;">¿Qué deseas hacer?</ion-label>
                    </div>
                </div>
            </div> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div text-center>
            <button ion-button outline color="primary" (click)="launchSecObjetosListadoPage()" icon-end>
              Ver listado de objetos perdidos
              <ion-icon name="list-box"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div text-center>
            <button ion-button outline color="primary" (click)="launchSecObjetosIngresoPage()" icon-end>
              Reportar un objeto perdido
              <ion-icon name="create"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
